<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
      @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
  </style>
</head>

<body>
  <div class="main-container">
    <div class="container-left">
      <h1>Your Result</h1>
      <div class="circle">
        <p class="large" id="main-number">76</p>
        <p class="small">of 100</p>
      </div>
      <div clas="score">
        <h1 id="great">Great</h1>
        <p id="small-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="container-right">
      <h1>Summary</h1>
    <div class="container-small" id="red">
      <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
      <p id="name">Reaction</p>
      <p id="value">80 <span>/ 100</span></p>
    </div>
    <div class="container-small" id="yellow">
      <img src="./assets/images/icon-memory.svg" alt="memory icon">
      <p id="name">Memory</p>
      <p id="value">92 <span>/ 100</span></p>
    </div>
    <div class="container-small" id="green">
      <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
      <p id="name">Verbal</p>
      <p id="value">61 <span>/ 100</span></p>
    </div>
    <div class="container-small" id="blue">
      <img src="./assets/images/icon-visual.svg" alt="visual icon">
      <p id="name">Visual</p>
      <p id="value">72 <span>/ 100</span></p>
    </div>
    <div class="button" onclick="myFunction()">Continue</div>
      
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marian Rankov</a>.
  </div>
</body>

<script>
  function myFunction() {
    alert("It's working mate!!");
  }
 
  function animateValue(obj, start, end, duration) {
  let startTimestamp = null;
  const step = (timestamp) => {
    if (!startTimestamp) startTimestamp = timestamp;
    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
    obj.innerHTML = Math.floor(progress * (end - start) + start);
    if (progress < 1) {
      window.requestAnimationFrame(step);
    }
  };
  window.requestAnimationFrame(step);
}

const obj = document.getElementById("main-number");
animateValue(obj, 0, 72, 2500);
  
</script>
</html>
